<div style="display:flex; height:62.5vh;" >
    <div class="rule-list">
        <ul>
            <li *ngFor="let route of navRoutes; let i = index" (click)="loadRules(i)" [routerLink]="[{outlets: {'rules' : [route.path]}}]" id='nav{{route.data.routeId}}' (click)="handleMenuClick()">{{route.data.title}}
            </li>
        </ul>
    </div>
    <div style="width: 90%;">
        <router-outlet name="rules"></router-outlet>
    </div>
</div>
